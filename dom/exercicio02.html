<!-- //2-Adicionar e remover itens de uma lista  -->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 02</title>
</head>

<body>
    <ul id="minhaLista">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Novo Item</li>
    </ul>

    <!-- //botao para adicionar e remover item -->
    <button onclick="adicionarItem()">Adicionar Item</button>
    <button onclick="removerItem()">Remover Item</button>

    <script>
        //funcao-function: Executa todos os comandos juntos
        function adicionarItem(){
            //criar um novo elemento li
        let novoItem = document.createElement("li")
        //definir o texto de novo item
        novoItem.textContent = "Novo Item"
        //adicionar um novo item a lista
        let lista = document.getElementById("minhaLista")
        lista.appendChild(novoItem)
        }
        
        //para remover item da lista
        function removerItem (){
            //identificar o item da lista no html
           let lista = document.getElementById("minhaLista")

           //Remove o ultimo item da lista, se existir
            if(lista.children.length > 0){ 
               //remove o ultimo elemento da lista
           lista.removeChild(lista.lastElementChild)
            }
          
        }

    </script>
</body>
</html>
