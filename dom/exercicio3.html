<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 03</title>
</head>
<body>
    <!-- //3-Fechar a pagina, voltar, mostrar sua localizacao -->

    <button onclick="voltarPagina()">Voltar</button>
    <button onclick="fecharPagina()">Fechar Pagina</button>
    <button onclick="mostrarLocalizacao()">Mostrar Localização</button>

    <script>
        function voltarPagina(){
            //voltar uma pagina do navegador 
            window.history.back();
        }

        function mostrarLocalizacao(){
            //mostrar a url atual da pagina
            alert("Sua Pagina esta localizada: " + window.location)
        }

        function fecharPagina(){
            //abrindo uma janela em branco
            window.open("","_self");

            //fechar janela do navegador
            window.close();
        }
    </script>
</body>
</html>
